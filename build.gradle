plugins {
	id 'java'
	id 'net.ltgt.apt' version '0.10'
}

repositories {
	mavenCentral()
	jcenter()
	maven {
		url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
	}
	maven {
		url "https://repo.codemc.org/repository/maven-public"
	}
	maven {
		url "http://repo.dmulloy2.net/nexus/repository/public/"
	}
	maven {
		url "http://ci.nametagedit.com/plugin/repository/everything/"
	}
}

jar {
	from {
		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

dependencies {
	compileOnly "org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT"
	compileOnly "com.comphenix.protocol:ProtocolLib-API:4.4.0-SNAPSHOT"
	compileOnly "com.nametagedit:nametagedit:4.1.0"
	compile "net.md-5:bungeecord-config:1.12-SNAPSHOT"
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
	compile files('lib/ChangeSkinCore.jar') // Change skin API from https://github.com/games647/ChangeSkin
	implementation 'com.squareup.okhttp3:okhttp:3.11.0'

	compileOnly 'org.projectlombok:lombok:1.18.2'
	apt "org.projectlombok:lombok:1.18.2"
}